<!DOCTYPE html>
<html>
<head>
  <title>Test for Project</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <h1>IT'S BLACK, IT'S WHITE</h1>
  <div class="game-board-background">
    <div class = "game-board-container"></div>
  </div>
  <div class="side-container">
    <div class="turn-container">
      <div class="turn-text-container">
        Black's Turn
      </div>
    </div>
    <div class="white-score-container">
      <div class="white-score-img-container">
        <img src="./assets/white.png" alt="white-piece-icon" />
      </div>
      <div class="white-score-text-container">
        SCORE: 2
      </div>
    </div>
    <div class="black-score-container">
      <div class="black-score-img-container">
        <img src="./assets/black.png" alt="black-piece-icon" />
      </div>
      <div class="black-score-text-container">
        SCORE: 2
      </div>
    </div>
    <div class="restart-btn">
      <div class="restart-btn-txt">
        RESTART
      </div>
    </div>
  </div>
  <div id="pop-up-background-container">
    <div id="pop-up-text-container">
      <div id="pop-up-message">NO VALID MOVES. MOVING ON...</div>
      <div id="pop-up-close">
        <div class="close-text">
          GOT IT
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/script.js"></script>
</html>
